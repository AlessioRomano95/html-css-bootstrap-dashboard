<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

  <link rel="stylesheet" href="asset/style.css">

  <title>Dashboard</title>
</head>
<body class="debug">
  <header>
    <div class="container-fluid h-100 d-flex justify-content-around align-items-center ">
      <div>
        <img class="logo_img" src="asset/img/mobile-logo.png" alt="">
      </div>
      <div class="logo d-none d-md-block">
        boolean
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text h-100">
            <i class="fa-solid fa-magnifying-glass"></i></span>
        </div>
        <input type="text" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel" >
      </div>
      <div class="icon_top_right d-flex justify-content-around d-none d-md-flex  ">
        <i class="fa-solid fa-list text-secondary"></i>
        <i class="fa-solid fa-circle-question text-secondary"></i>
        <i class="fa-solid fa-ellipsis-vertical text-secondary"></i>
      </div>
      <div class="bell">
        <div class="dropstart">
          <i class="fa-solid fa-bell text-warning" data-bs-toggle="dropdown" aria-expanded="false"></i>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Profilo</a></li>
            <li><a class="dropdown-item" href="#">Fatturazione</a></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </div>
      
    </div>
  </header>
</body>
</html>
